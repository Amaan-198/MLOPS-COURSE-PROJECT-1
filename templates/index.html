<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOTEL RESERVATION PREDICTION üå©Ô∏è</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hotel Reservation Prediction</h2>

      <form action="" method="post">
        <div class="form-group">
          <label for="lead_time">Lead Time</label>
          <input type="number" name="lead_time" id="lead_time" required />
        </div>
        <div class="form-group">
          <label for="no_of_special_request">No of special request</label>
          <input
            type="number"
            name="no_of_special_request"
            id="no_of_special_request"
            required
          />
        </div>
        <div class="form-group">
          <label for="avg_price_per_room">Avg_price_per_room</label>
          <input
            type="number"
            name="avg_price_per_room"
            id="avg_price_per_room"
            required
          />
        </div>
        <div class="form-group">
          <label for="arrival_month">arrival_month</label>
          <select name="arrival_month" id="arrival_month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">Novermber</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="form-group">
          <label for="arrival_date">Arrival_date</label>
          <input
            type="number"
            name="arrival_date"
            id="arrival_date"
            required
            min="1"
            max="31"
          />
        </div>
        <div class="form-group">
          <label for="market_segment_type">market_segment_type</label>
          <select name="market_segment_type" id="market_segment_type" required>
            <option value="0">Aviation</option>
            <option value="1">Complimentary</option>
            <option value="2">Corporate</option>
            <option value="3">Offline</option>
            <option value="4">Online</option>
          </select>
        </div>
        <div class="form-group">
          <label for="no_of_week_nights">no_of_week_nights</label>
          <input
            type="number"
            name="no_of_week_nights"
            id="no_of_week_nights"
            required
          />
        </div>
        <div class="form-group">
          <label for="no_of_weekend_nights">no_of_weekend_nights</label>
          <input
            type="number"
            name="no_of_weekend_nights"
            id="no_of_weekend_nights"
            required
          />
        </div>
        <div class="form-group">
          <label for="type_of_meal_plan">type_of_meal_plan</label>
          <select name="type_of_meal_plan" id="type_of_meal_plan" required>
            <option value="0">Meal 1</option>
            <option value="1">Meal 2</option>
            <option value="2">Meal 3</option>
            <option value="3">Not Selected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="room_type_reserved">room_type_reserved</label>
          <select name="room_type_reserved" id="room_type_reserved" required>
            <option value="0">Room Type 1</option>
            <option value="1">Room Type 2</option>
            <option value="2">Room Type 3</option>
            <option value="3">Room Type 4</option>
            <option value="4">Room Type 5</option>
            <option value="5">Room Type 6</option>
            <option value="6">Room Type 7</option>
          </select>
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="result">
        {% if prediction == 0%}
        <p>The Customer is going to cancel his reservation</p>
        {% elif prediction == 1%}
        <p>The Customer is not going to cancel his reservation</p>
        {%endif%}
      </div>
      {%endif%}
    </div>
  </body>
</html>
